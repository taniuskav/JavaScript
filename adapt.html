<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adaptive JS Example</title>
</head>
<body onload="detect();">
  <script>
      function detect() {
        var w = window.innerWidth;
        if(w>1024) {
          alert("PC");
          }
        else {
          alert("MOBILE");
          }
                         }
  </script>
</body>
</html>
