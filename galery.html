
<body style ="text-align: center">

<script>
 var n=1;
 var w = 200;
 var h = 150;
 while (n<=8) {
    document.write ('<img src="https://picsum.photos/'+w+'/'+h+'/?id='+n+'" alt=""/>' )
     if (n%4 == 0) {
         document.write('<br/>')
     }
        n++;
     if (n == 9){
         document.write ('<img src="https://picsum.photos/'+(w*4)+'/'+(0.75*w*4)+'/?id='+n+'" alt=""/>' )
     }
    }
</script>

</body>
