<body style ="text-align: center">

<script>
 var n=1;
 var w = 200;
 var h = 150;
 var nr = prompt ("Introduceti nr de imagini");
 var row = prompt ("Introduceti nr de imagini intr-un rind");
 var last_img =  nr*1+1;
 while (n<=nr) {
    document.write ('<img src="https://picsum.photos/'+w+'/'+h+'/?id='+n+'" alt=""/>' )
     if (n%row == 0) {
         document.write('<br/>')
     }
        n++;

    if (n == last_img){
        document.write ('<img src="https://picsum.photos/'+(w*row)+'/'+(0.75*w*row)+'/?id='+n+'" alt=""/>' )
    }
    }
</script>

</body>
