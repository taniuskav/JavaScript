     {
     alert("Nu puteti atinge marginile, alegeti alte coordonate");
     document.write("# ");
     var r= prompt("row?");
     var c= prompt("col?");}
     else{document.write("X ");}
   }
    else if ((col>1 && col<10) && (row>1 && row<10))
   {
      document.write(". ");
    }
      else{  document.write("# ");}
    }
     col++;
  }

 row++;
   }
