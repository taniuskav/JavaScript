<script>

    const PIN = 1234;
    var pin;
    var n=0;
    var count=2;
    while(n<3) {
    pin=prompt("Your pin code!")

    if (PIN==pin)
        {alert("Welcome!");
                         break;}
    else {alert("Wrong pin! You have " + count-- + " more attempts");}
    n++;
    }

</script>
